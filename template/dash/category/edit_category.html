{% extends "dash/base.html" %}
{% block 'title' %}Edit Category{% endblock 'title' %}

{% block 'body' %}
<div class="container-fluid">
    <h4 class="py-3">Edit Category</h4>

    <div class="card">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Category Title</label>
                    <input type="text" class="form-control" name="title" value="{{ category.title }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Title</label>
                    <input type="text" class="form-control" name="meta_title" value="{{ category.meta_title }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Description</label>
                    <textarea class="form-control" rows="2" name="meta_description">{{ category.meta_description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Keywords</label>
                    <input type="text" class="form-control" name="meta_keywords" value="{{ category.meta_keywords }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" rows="4" name="content">{{ category.content }}</textarea>
                </div>

                <button class="btn btn-primary">Update Category</button>
            </form>

        </div>
    </div>
</div>
{% endblock 'body' %}
