<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <title>Log In | Mahaan Exports Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc."/>
        <meta name="author" content="Zoyothemes"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/main/assets/vector.png">

        <!-- App css -->
        <link href="/static/dash/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons -->
        <link href="/static/dash/assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <script src="/static/dash/assets/js/head.js"></script>


    </head>

    <body>
        <!-- Begin page -->
        <div class="account-page">
            <div class="container-fluid p-0">
                <div class="row align-items-center g-0 px-3 py-3 vh-100">

                    <div class="col-xl-5">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-0 p-0 p-lg-3">
                                            <div class="mb-0 border-0 p-md-4 p-lg-0">
                                                <div class="mb-4 p-0 text-lg-start text-center">
                                                    <div class="auth-brand">
                                                        <a href="/" class="logo logo-light">
                                                            <span class="logo-lg">
                                                                <img src="/static/main/images/Logo_SEP.png" alt="Big Story Network" height="80">
                                                            </span>
                                                        </a>
                                                        <a href="/" class="logo logo-dark">
                                                            <span class="logo-lg">
                                                                <img src="/static/main/images/Logo_SEP.png" alt="Big Story Network" height="80">
                                                            </span>
                                                        </a>
                                                    </div>
                                                </div>
        
                                                <div class="auth-title-section mb-4 text-lg-start text-center"> 
                                                    <h3 class="text-dark fw-semibold mb-3">Welcome back! Please Sign in to continue.</h3>
                                                    <p class="text-muted fs-14 mb-0">Unlock exclusive business analysis and impactful stories. Sign in to Corporate Impact for deeper insights into the corporate world.</p>
                                                </div>

                                                <div class="pt-0">
                                                    <form action="" method="POST" class="my-4">
                                                        {% csrf_token %}
                                                        <div class="form-group mb-3">
                                                            <label for="username" class="form-label">Username</label>
                                                            <input class="form-control" type="text" id="username" name="username" required placeholder="Enter your username">
                                                        </div>
                            
                                                        <div class="form-group mb-3">
                                                            <label for="password" class="form-label">Password</label>
                                                            <input class="form-control" type="password" required id="password" name="password" placeholder="Enter your password">
                                                        </div>
                                                        
                                                        <div class="form-group mb-0 row">
                                                            <div class="col-12">
                                                                <div class="d-grid">
                                                                    <button class="btn btn-primary fw-semibold" style="background-color: red;border: solid red;" type="submit"> Log In </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-7 d-none d-xl-inline-block">
                        <div class="account-page rounded-4">
                            <img src="/static/main/images/Hero_Image.webp" alt="" style="height: 100%; width: 100%; padding: 30px; margin: 50px; border-radius: 50px;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <!-- END wrapper -->

        <!-- Vendor -->
        <script src="/static/dash/assets/libs/jquery/jquery.min.js"></script>
        <script src="/static/dash/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/dash/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/dash/assets/libs/node-waves/waves.min.js"></script>
        <script src="/static/dash/assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
        <script src="/static/dash/assets/libs/jquery.counterup/jquery.counterup.min.js"></script>
        <script src="/static/dash/assets/libs/feather-icons/feather.min.js"></script>

        <!-- App js-->
        <script src="/static/dash/assets/js/app.js"></script>
        
    </body>
</html>
